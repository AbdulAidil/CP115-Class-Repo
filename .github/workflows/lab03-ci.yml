name: Lab 03 Tests

on:
  push:
    paths:
      - 'labs/lab03/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: labs/lab03

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Verify lab-03-2.fprg exists
        run: test -f lab-03-2.fprg

      - name: Test Scenario 1 (lab_03_2.py)
        run: python test_lab03.py --script lab_03_2.py

      - name: Verify lab-03-3.fprg exists
        run: test -f lab-03-3.fprg

      - name: Test Scenario 2 (lab_03_3.py)
        run: python test_lab03.py --script lab_03_3.py

      - name: Verify lab-03-4.fprg exists
        run: test -f lab-03-4.fprg

      - name: Test Scenario 3 (lab_03_4.py)
        run: python test_lab03.py --script lab_03_4.py

      - name: Verify lab-03-5.fprg exists
        run: test -f lab-03-5.fprg

      - name: Test Scenario 4 (lab_03_5.py)
        run: python test_lab03.py --script lab_03_5.py

      - name: Verify lab-03-6.fprg exists
        run: test -f lab-03-6.fprg

      - name: Test Scenario 5 (lab_03_6.py)
        run: python test_lab03.py --script lab_03_6.py
